name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v1.0.0'

env:
  DENO_VERSION: 'v2.3.6'

jobs:
  build:
    name: 'Build Cross-Platform Binaries'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸ“¦ Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.deno/deps
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: ðŸ“¥ Cache dependencies
        run: deno cache --frozen cli.ts daemon.ts

      - name: ðŸ”¨ Build Linux binaries
        run: |
          deno compile --allow-all --target x86_64-unknown-linux-gnu --output build/vibe-linux-x86_64 cli.ts
          deno compile --allow-all --target x86_64-unknown-linux-gnu --output build/vibectl-linux-x86_64 daemon.ts

      - name: ðŸ”¨ Build macOS binaries
        run: |
          deno compile --allow-all --target x86_64-apple-darwin --output build/vibe-macos-x86_64 cli.ts
          deno compile --allow-all --target x86_64-apple-darwin --output build/vibectl-macos-x86_64 daemon.ts

      - name: ðŸ”¨ Build Windows binaries
        run: |
          deno compile --allow-all --target x86_64-pc-windows-msvc --output build/vibe-windows-x86_64.exe cli.ts
          deno compile --allow-all --target x86_64-pc-windows-msvc --output build/vibectl-windows-x86_64.exe daemon.ts

      - name: ðŸ“¦ Verify binaries created
        run: |
          ls -la build/
          file build/* || true

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            build/vibe-linux-x86_64
            build/vibectl-linux-x86_64
            build/vibe-macos-x86_64
            build/vibectl-macos-x86_64
            build/vibe-windows-x86_64.exe
            build/vibectl-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
