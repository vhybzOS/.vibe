name: Build and Release

on:
  workflow_run:
    workflows: ['Build and Test']
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.2.0'

env:
  DENO_VERSION: 'v2.3.6'

jobs:
  check-version:
    name: 'Check Version Change'
    runs-on: ubuntu-latest
    # Only run if test workflow completed successfully (or manual trigger)
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    outputs:
      version-changed: ${{ steps.version-check.outputs.version-changed }}
      new-version: ${{ steps.version-check.outputs.new-version }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run, we need to checkout the commit that triggered the test workflow
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2

      - name: ðŸ” Check if version changed
        id: version-check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "new-version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          CURRENT_VERSION=$(jq -r '.version' deno.json)
          PREVIOUS_VERSION=$(git show HEAD~1:deno.json | jq -r '.version' 2>/dev/null || echo "")

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ "$CURRENT_VERSION" != "" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "new-version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "ðŸš€ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ No version change detected"
          fi

  release:
    name: 'Publish Release with Native Binaries'
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“ Create release directory
        run: mkdir -p release-assets

      - name: ðŸ“¥ Restore All Platform Binaries
        run: |
          # Restore each platform's binaries to separate directories
          echo "Restoring platform binaries..."

      - name: ðŸ“¥ Get Linux Binaries
        uses: actions/cache/restore@v4
        with:
          path: linux-binaries/
          key: native-binaries-linux-${{ github.sha }}
          fail-on-cache-miss: true

      - name: ðŸ“¥ Get Windows Binaries
        uses: actions/cache/restore@v4
        with:
          path: windows-binaries/
          key: native-binaries-windows-${{ github.sha }}
          fail-on-cache-miss: true

      - name: ðŸ“¥ Get macOS Binaries
        uses: actions/cache/restore@v4
        with:
          path: macos-binaries/
          key: native-binaries-macos-${{ github.sha }}
          fail-on-cache-miss: true

      - name: ðŸ“‹ Organize release assets
        run: |
          # Copy all platform binaries with version names
          cp linux-binaries/vibe-linux-x86_64 release-assets/vibe-${{ needs.check-version.outputs.new-version }}-linux-x86_64
          cp linux-binaries/vibectl-linux-x86_64 release-assets/vibectl-${{ needs.check-version.outputs.new-version }}-linux-x86_64

          cp windows-binaries/vibe-windows-x86_64.exe release-assets/vibe-${{ needs.check-version.outputs.new-version }}-windows-x86_64.exe
          cp windows-binaries/vibectl-windows-x86_64.exe release-assets/vibectl-${{ needs.check-version.outputs.new-version }}-windows-x86_64.exe

          cp macos-binaries/vibe-macos-x86_64 release-assets/vibe-${{ needs.check-version.outputs.new-version }}-macos-x86_64
          cp macos-binaries/vibectl-macos-x86_64 release-assets/vibectl-${{ needs.check-version.outputs.new-version }}-macos-x86_64

      - name: ðŸ“¥ Get Self-Contained Installers
        uses: actions/cache/restore@v4
        with:
          path: build/
          key: installers-${{ github.event.workflow_run.head_sha }}
          fail-on-cache-miss: true

      - name: ðŸ“‹ Add installers to release
        run: |
          cp build/install-dotvibe release-assets/install-dotvibe
          cp build/install-dotvibe.exe release-assets/install-dotvibe.exe

      - name: ðŸ“¦ Verify release assets
        run: |
          echo "Release assets prepared:"
          ls -la release-assets/
          echo "Asset sizes:"
          du -sh release-assets/*

      - name: ðŸ“ Extract Release Notes
        id: release-notes
        run: |
          VERSION="${{ needs.check-version.outputs.new-version }}"
          VERSION_NO_V="${VERSION#v}"

          # Check if CHANGELOG.md exists
          if [ -f "CHANGELOG.md" ]; then
            # Extract section for this version from CHANGELOG.md
            NOTES=$(awk "/^## \[${VERSION_NO_V}\]/ {flag=1; next} /^## \[[0-9]/ {flag=0} flag" CHANGELOG.md)

            if [ -z "$NOTES" ]; then
              echo "âš ï¸  No changelog entry found for version ${VERSION_NO_V}"
              echo "ðŸ“ Using auto-generated release notes instead"
              echo "use-auto-notes=true" >> $GITHUB_OUTPUT
            else
              # Save to file for release body
              echo "$NOTES" > release_notes.md
              echo "use-auto-notes=false" >> $GITHUB_OUTPUT
              echo "âœ… Found changelog entry for version ${VERSION_NO_V}"
            fi
          else
            echo "âš ï¸  CHANGELOG.md not found"
            echo "ðŸ“ Using auto-generated release notes"
            echo "use-auto-notes=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.new-version }}
          name: Release ${{ needs.check-version.outputs.new-version }}
          draft: false
          prerelease: false
          generate_release_notes: ${{ steps.release-notes.outputs.use-auto-notes == 'true' }}
          body_path: ${{ steps.release-notes.outputs.use-auto-notes == 'false' && 'release_notes.md' || '' }}
          files: |
            release-assets/install-dotvibe
            release-assets/install-dotvibe.exe
            release-assets/vibe-${{ needs.check-version.outputs.new-version }}-linux-x86_64
            release-assets/vibectl-${{ needs.check-version.outputs.new-version }}-linux-x86_64
            release-assets/vibe-${{ needs.check-version.outputs.new-version }}-macos-x86_64
            release-assets/vibectl-${{ needs.check-version.outputs.new-version }}-macos-x86_64
            release-assets/vibe-${{ needs.check-version.outputs.new-version }}-windows-x86_64.exe
            release-assets/vibectl-${{ needs.check-version.outputs.new-version }}-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
