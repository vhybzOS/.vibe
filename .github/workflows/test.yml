name: Build and Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  DENO_VERSION: 'v2.3.6'

jobs:
  test:
    name: 'Test on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ğŸ“¦ Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.deno/deps
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: ğŸ“¥ Verify lock file and cache dependencies
        run: deno cache --frozen cli.ts daemon.ts

      - name: ğŸ”¬ Lint and Format Check
        run: |
          deno task lint
          deno task fmt --check

      - name: ğŸ“ Type Check
        run: deno task check

      - name: ğŸ§ª Run Full Test Suite
        # --no-check is used because we have a dedicated type-checking step
        run: deno task test --no-check

      - name: ğŸ“Š Analyze Test Coverage (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: deno task coverage
